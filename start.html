<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
    <title>Калькулятор</title>
    <style>
        .calculator {
            padding: 5px;
            float: left;
            width: 2000px;
        }

        .tests {
            padding: 5px;
            width: 100px;
            height: 10000px;
            float: left;
        }

        .result {
            padding: 5px;
            width: 200px;
            float: left;
        }

        .calculatorAndResult {
            padding: 1px;
            width: 200px;
            height: 10000px;
            float: left;
        }

        .button {
            font-size: 16px;
            width: 30px;
            margin: 3px 1px;
        }

        .buttonClean {
            width: 105px;
            margin: 5px 0px;
        }

        .buttonOperationsFirstLine {
            margin: 0px 10px;
        }

        .buttonOperationsSecondLine {
            margin: 0px -7.5px;
        }
    </style>
</head>
<body>

<div class='calculatorAndResult'>
    <p><b>Калькулятор</b></p>
    <div class='result'>
        <p style='color:blue' id='result'></p>
    </div>

    <div class='calculator'>
        <div>
            <button class="button" id='buttonOne' onclick='one()'>1</button>
            <button class="button" id='buttonTwo' onclick='two()'>2</button>
            <button class="button" id='buttonThree' onclick='three()'>3</button>

            <button class="button buttonOperationsFirstLine" id='plus' onclick='plus()'>+</button>
            <button class="button buttonOperationsSecondLine" id='square' onclick='square()'>&sup2;</button>

        </div>
        <div>
            <button class="button" id='buttonFour' onclick='four()'>4</button>
            <button class="button" id='buttonFive' onclick='five()'>5</button>
            <button class="button" id='buttonSix' onclick='six()'>6</button>

            <button class="button buttonOperationsFirstLine" id='minus' onclick='minus()'>&ndash;</button>
            <button class="button buttonOperationsSecondLine" id='root' onclick='root()'>&#8730;</button>
        </div>
            <button class="button" id='buttonSeven' onclick='seven()'>7</button>
            <button class="button" id='buttonEight' onclick='eight()'>8</button>
            <button class="button" id='buttonNine' onclick='nine()'>9</button>

            <button class="button buttonOperationsFirstLine" id='multiple' onclick='multiple()'>&#215</button>
            <button class="button buttonOperationsSecondLine" id='percent' onclick='percent()'>%</button>
        <div>
            <button class="button" id='buttonZero' onclick='zero()'>0</button>
            <button class="button" id='buttonDot' onclick='dot()'>.</button>
            <button class="button" id='calculate' onclick='calculate()'>=</button>

            <button class="button buttonOperationsFirstLine" id='divide' onclick='divide()'>/</button>
        </div>
        <div>
            <button class="button buttonClean" id='buttonClean' onclick='clean()'>Очистить</button>
        </div>
    </div>
</div>
<div id='testsdiv' class='tests'>
</div>


<script>
	let result = 0;
	let part = '';
	let currentOperation;
	let operationBlocker = 0;
	let testSuccessCount = 0;
	let testFailCount = 0;
	document.write('<br>' + '<b>' + ' Результаты тестов' + '<br>' + '</b>' + '<br>');

	document.getElementById('result').innerHTML = 0;

	function one() {
		if (operationBlocker === 0) {
			part = part + 1;
			document.getElementById('result').innerHTML = part;
			zeroChecker();
		}
	}

	function two() {
		if (operationBlocker === 0) {
			part = part + 2;
			document.getElementById('result').innerHTML = part;
			zeroChecker();
		}
	}

	function three() {
		if (operationBlocker === 0) {
			part = part + 3;
			document.getElementById('result').innerHTML = part;
			zeroChecker();
		}
	}

	function four() {
		if (operationBlocker === 0) {
			part = part + 4;
			document.getElementById('result').innerHTML = part;
			zeroChecker();
		}
	}

	function five() {
		if (operationBlocker === 0) {
			part = part + 5;
			document.getElementById('result').innerHTML = part;
			zeroChecker();
		}
	}

	function six() {
		if (operationBlocker === 0) {
			part = part + 6;
			document.getElementById('result').innerHTML = part;
			zeroChecker();
		}
	}

	function seven() {
		if (operationBlocker === 0) {
			part = part + 7;
			document.getElementById('result').innerHTML = part;
			zeroChecker();
		}
	}

	function eight() {
		if (operationBlocker === 0) {
			part = part + 8;
			document.getElementById('result').innerHTML = part;
			zeroChecker();
		}
	}

	function nine() {
		if (operationBlocker === 0) {
			part = part + 9;
			document.getElementById('result').innerHTML = part;
			zeroChecker();
		}
	}

	function zero() {
		if (part !== '0' && operationBlocker === 0) {
			part = part + 0;
			document.getElementById('result').innerHTML = part
		}
	}

	function dot() {
		if (part !== '')
			if (resultDotChecker() < 1)
				if (operationBlocker === 0) {
					part = part + '.';
					document.getElementById('result').innerHTML = part
				}
	}

	function resultDotChecker() {
		let resultDotCheckerResult = 0;
		let array = document.getElementById('result').innerHTML.toString().split('');
		for (let i = 0; i < array.length; i++) {
			if (array[i] === '.')
				resultDotCheckerResult++;
		}
		return resultDotCheckerResult;
	}

	function plus() {
		calculate();
		currentOperation = 'plus';
		if (part !== '') {
			result = (result + parseFloat(part, 10));
		}
		part = '';
	}

	function minus() {
		calculate();
		if (part !== '' && currentOperation === undefined) {
			result = parseFloat(part, 10)
		}
		if (part !== '' && currentOperation !== undefined) {
			result = result - parseFloat(part, 10)
		}
		part = '';
		currentOperation = 'minus';
	}

	function multiple() {
		calculate();
		currentOperation = 'multiple';
		if (part !== '') {
			result = result + parseFloat(part, 10)
		}
		part = '';
	}

	function divide() {
		calculate();
		currentOperation = 'divide';
		if (part !== '') {
			result = result + parseFloat(part, 10)
		}
		part = '';
	}

	function square() {
		{
			calculate();
            currentOperation = 'square';
            part = result;
            calculate();
		}
	}

	function root() {
		calculate();
		currentOperation = 'root';
		part = result;
		calculate();
	}

	function percent() {
		if (operationBlocker === 0) {
			switch (currentOperation) {
				case 'plus':
                case 'minus':
					part = (result / 100) * part;
					document.getElementById('result').innerHTML = part;
					break;

				case 'multiple':
				case 'divide':
					part = (part / 100);
					document.getElementById('result').innerHTML = part;
					break;
			}
		}
	}

	function calculate() {
		if (operationBlocker === 0)
			if (part !== '')
                if (currentOperation !== undefined)
                {
			switch (currentOperation) {
				case 'plus':
					result = result + parseFloat(part, 10);
					part = '';
					break;

				case 'minus':
					result = result - parseFloat(part, 10);
					part = '';
					break;

				case 'multiple':
					result = result * parseFloat(part, 10);
					part = '';
					break;

				case 'divide':
					if (part != 0) {
						result = result / parseFloat(part, 10);
						part = '';
						break;
					} else {
						result = 'Нельзя делить на ноль';
						part = '';
						operationBlocker = '1';
						break;
					}

				case 'square':
					result = document.getElementById('result').innerHTML * document.getElementById('result').innerHTML;
					part = '';
					break;

				case 'root':
					if (document.getElementById('result').innerHTML >= 0) {
						result = document.getElementById('result').innerHTML = Math.sqrt(document.getElementById('result').innerHTML);
						part = '';
					} else {
						result = 'Нельзя брать корень из отрицательного числа';
						part = '';
						operationBlocker = '1';
					}
			}
			document.getElementById('result').innerHTML = result
		}
	}

	function clean() {
		result = 0;
		part = '';
		operationBlocker = 0;
		currentOperation = undefined;
		document.getElementById('result').innerHTML = result;
	}

	function zeroChecker() {
		let array = [];
		array = (document.getElementById('result').innerText).split((''));

		if (array.length === 2 && array[0] === "0") {
			document.getElementById('result').innerHTML = array[1].toString();
			part = array[1].toString();
		}
	}


	/////////////////////  CORE  /////////////////////////
	function buttonClick(buttonElementID) {
		document.getElementById(buttonElementID).click()
	}

	function getValue(elementID) {
		return document.getElementById(elementID).innerText;
	}

	function toEqual(el, description) {
		let testResult = getValue('result');

		if (testResult == el) {
		//	document.writeln(('SUCCESS ' + description + '<br>').fontcolor('green'));
			testSuccessCount++
		} else {
			document.writeln(('FAIL ' + description + '<br>').fontcolor('red'));
			testFailCount++
		}
	}
