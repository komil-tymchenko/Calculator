function checkAnswer()

{
	let forCheck = document.getElementById('answer').value;
	for (let i = 0; i < answers.length; i++)
	{
		if (answers[i].toLowerCase() === forCheck.toLowerCase())
            {
                document.getElementById('c' + (i+1)).innerHTML=answers[i];
				document.getElementById('result').innerHTML = ('Ответ верный!').fontcolor('green');
            }
		else
        {
			document.getElementById('result').innerHTML = ('Непраильно').fontcolor('orange');
        }
		document.getElementById('answer').value = '';
	}
}

document.addEventListener("keydown", (event)=>{
	if (event.key === 'Enter')
    {checkAnswer()}
})
